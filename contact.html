<!-- HTML FORM for CONTACT PAGE -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Filiatreau Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" href="css/flexbox.css"> -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/flexbox.css">
</head>

<body>
    <form action="index.html" method="post">
	    <h2>How Can I Help:</h2>
            <fieldset>
                <legend><span class="number">1</span> Your basic info</legend>
                    <label for="name">Name: (Last, First)</label><br>
                        <input type="text" id="name" name="user_name"><br>
                    <label for="mail">Email:</label><br>
                        <input type="email" id="mail" name="user_email">
            </fieldset>
	
            <fieldset>
                <legend><span class="number">2</span> Your profile </legend>
                    <label for="about">About: (Tell me a little about you business)</label><br>
                        <textarea id="about" name="user_about"></textarea>
            </fieldset>	

            <fieldset>
                <legend><span class="number">3</span> Services </legend>
                    <label>What kinds of services are you looking for: (Check all that apply)</label><br>
                        <input type="checkbox" id="social" value="service_socail" name="user_service"> <label class="light" for="social">Social Media</label><br>
                        <input type="checkbox" id="content" value="service_content" name="user_service"> <label class="light" for="content">Content Creation</label><br>
                        <input type="checkbox" id="campaign" value="service_campaign" name="user_service"> <label class="light" for="campaign">Marketing Campaign</label>
            </fieldset>
	    <button type="submit">SEND</button>
    </form>
    <footer class="main-footer">
        <div class="footer-inner">
            <span>&copy;2021 Hannah Filiatreau</span>
        </div>
    </footer>
</body>
